<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MIRKA & JOZEF Travels</title>
    <!-- 
      Website Description 
    -->
    <meta
      name="description"
      content="Our travels around the world. Stories, photos and more..."
    />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 
      color of the browser's top adress bar 
    -->
    <!-- <meta name="theme-color" content="#346733" /> -->
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#346733"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#454545"
    />

    <link href="https://fonts.cdnfonts.com/css/impact" rel="dns-prefetch" />
    <!-- 
      icons that will be used in browser, bookmarks, desktop, homescreen, settings.... 
    -->
    <link
      rel="icon"
      sizes="192x192"
      href="%PUBLIC_URL%/img/logo_icons/logo_icon_192.png"
    />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/img/logo_icons/logo_icon_192_apple.png"
    />

    <!-- this way we can preload image - idealy homepage intro image -->
    <!-- <link
      rel="preload"
      as="image"
      href="%PUBLIC_URL%/img/globe_europe_320.avif"
    /> -->
    <!-- 
      specific startup image for apple 
    -->
    <link
      rel="apple-touch-startup-image"
      href="%PUBLIC_URL%/img/logo_icons/logo_icon_512_startup.png"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this web.</noscript>
    <div id="root"></div>
  </body>
</html>
